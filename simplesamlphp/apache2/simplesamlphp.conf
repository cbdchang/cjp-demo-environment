<VirtualHost *:8443>
    ServerName idp.local
    DocumentRoot /var/www/simplesamlphp
    SSLEngine on
    SSLCertificateFile /etc/ssl/cert/idp.local.crt
    SSLCertificateKeyFile /etc/ssl/private/idp.local.key
    Alias /idp /var/www/simplesamlphp/www
    <Directory /var/www/simplesamlphp/www>
        <IfModule !mod_authz_core.c>
        Require all granted
        </IfModule>
    </Directory>
</VirtualHost>
